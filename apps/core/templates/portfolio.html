{% load static %}
  <!-- Portfolio Subpage -->
  <section class="pt-page pt-page-4" data-id="portfolio">
    <div class="section-title-block">
      <h2 class="section-title">Portfolio</h2>
      <h5 class="section-description">Meus trabalhos</h5>
    </div>

    <!-- Portfolio Content -->
    <div class="portfolio-content">
                  
      <!-- Portfolio filter -->
      <ul id="portfolio_filters" class="portfolio-filters">
        <li class="active">
          <a class="filter btn btn-sm btn-link active" data-group="all">Tudo</a>
        </li>
        <li>
          <a class="filter btn btn-sm btn-link" data-group="media">Media</a>
        </li>
        <li>
          <a class="filter btn btn-sm btn-link" data-group="illustration">Ilustracao</a>
        </li>
        <li>
          <a class="filter btn btn-sm btn-link" data-group="video">Video</a>
        </li>
      </ul>
      <!-- End of Portfolio filter -->

      <!-- Portfolio Grid -->
      <div id="portfolio_grid" class="portfolio-grid portfolio-masonry masonry-grid-3">

        <!-- Portfolio Item 1 -->
        <figure class="item" data-groups='["all", "media"]'>
          <a class="ajax-page-load" href="{% url 'core:django_rest' %}">
            <img src="{% static 'images/portfolio/drf_original.png' %}" alt="">
            <div>
              <h5 class="name">Django REST Framework</h5>
              <small>Media</small>
              <i class="devicon-python-plain colored"></i>
            </div>
          </a>
        </figure>
        <!-- /Portfolio Item 1 -->

        <!-- Portfolio Item 2 -->
        <figure class="item" data-groups='["all", "illustration"]'>
          <a href="{% static 'images/portfolio/agriterra_original.jpg' %}" class="lightbox">
            <img src="{% static 'images/portfolio/agriterra_resize.png' %}" alt="">
            <div>
              <h5 class="name">Agriterra Consultoria Rural</h5>
              <small>agriterra.herokuapp.com</small>
              <i class="devicon-python-plain colored"></i>
            </div>
          </a>
        </figure>
        <!-- /Portfolio Item 2 -->

        <!-- Portfolio Item 3 -->
        <figure class="item" data-groups='["all","illustration"]'>
          <a href="{% static 'images/portfolio/cm_original.png' %}" class="lightbox" >
            <img src="{% static 'images/portfolio/cm_resize.png' %}" alt="">
            <div>
              <h5 class="name">Choperia mundial</h5>
              <small link="choperiamundial.herokuapp.com">choperiamundial.herokuapp.com</small>
              <i class="devicon-html5-plain colored"></i>
            </div>
          </a>
        </figure>
        <!-- /Portfolio Item 3 -->
      </div>
      <!-- /Portfolio Grid -->

    </div>
    <!-- /Portfolio Content -->

  </section>
  <!-- /Portfolio Subpage -->

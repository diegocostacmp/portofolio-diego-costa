{% load static %}
<!DOCTYPE html> 
<html lang="pt-br" class="no-js">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Diego Costa Full Stack Developer</title>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
        name="description"
        content="Diego Costa atua como Full Stack Developer e como Arquiteto de Sistemas."
    />
    <meta
        name="keywords"
        content="sudoeste goiano, analista, programador, curriculo,
    jquery, css3, bootstrap, portfolio, python, Java, TDD, analista de
    sistemas, freelancer, engenheiro de software, arquiteto de sistema, analista
    programador, programador profissional, certificado Udacity NanoDegree, mobile,
    pleno, ciencia da computacao, MVC, remoto"
    />
    <meta name="author" content="lmtheme" />
    <link rel="shortcut icon" href="{% static 'images/resume.png' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/transition-animations.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

    <link
        rel="stylesheet"
        href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />

    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/modernizr.custom.js'%}"></script>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    </head>

    <body>
        <!-- Loading animation -->
        <div class="preloader">
            <div class="preloader-animation">
            <div class="dot1"></div>
            <div class="dot2"></div>
            </div>
        </div>
        <!-- /Loading animation -->

        <div id="page" class="page">
            {% include "header.html" %}

            <!-- Mobile Header -->
            <div class="mobile-header mobile-visible">
                <div class="mobile-logo-container">
                <div class="mobile-site-title">Diego Costa</div>
                </div>

                <a class="menu-toggle mobile-visible"> <i class="fa fa-bars"></i> </a>
            </div>
            <!-- /Mobile Header -->

        <!-- Main Content -->
        <div id="main" class="site-main">
            <div class="pt-wrapper">
                <!-- Subpages -->
                <div class="subpages">
                    {% include 'home.html'%}

                    {%include 'sobre_mim.html'%}

                    {% include "curriculo.html" %}

                    {% include "portfolio.html" %}

                    {% include "blog.html" %}

                    {% include "contato.html" %}
                </div>
            </div>
        </div>
            <!-- /Main Content -->
    </div>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/page-transition.js' %}"></script>
        <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'js/validator.js' %}"></script>
        <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
        <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/jquery.hoverdir.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
